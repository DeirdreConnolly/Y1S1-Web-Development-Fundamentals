		<form action="" onsubmit="return false;">
			<label>Rate this website</label>
			<input type="range" min="0" max="100" id="rate"><span id="opinion"></span>
		</form>
		
		<button onclick="superhero()">Choose your superhero</button>
		
		<p id="superhero"></p>
		
		<script type="text/javascript">		
			function superhero() {
				var x = Math.floor((Math.random() * 6) + 1);
				document.getElementById("superhero").innerHTML = x;
				}
				
				
				
				
				
				
				
				
				
						
				
				
				
				
				
			document.getElementById("rate").onchange = slide;
				function slide () {
				var x = document.getElementById("rate").value;
				if (x>80) {
					document.getElementById("opinion").innerHTML = "Love it, good work!";
				}
				else if (x>20) {
					document.getElementById("opinion").innerHTML = "It's alright, does the job";
				}
				else {
					document.getElementById("opinion").innerHTML = "Needs work";
					}
				}
