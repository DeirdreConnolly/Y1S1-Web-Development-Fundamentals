<!DOCTYPE html>

<html lang="en-IE">
	<head>

		<title>Table Lab</title>

	<body>
		<h1>Table Lab</h1>
		<table border="1">
			<caption><strong>Table Example</strong></caption>
			<thead>
			<tr>
				<th></th>
				<th>Monday</th>	
				<th>Tuesday</th>	
				<th>Wednesday</th>
			</tr>
			<tr>
				<td>09:00</td>
				<td>Computer Hardware</td>
				<td>Web Development Fundamentals</td>
				<td>CIT alt="Creativity, Innovation, Teamwork"</td>
			</tr>
			<tr>
				<td>10:00</td>
				<td></td>
				<td>Web Development Fundamentals</td>
				<td rowspan="2">PSP1 Lab</td>
			</tr>
			<tr>
				<td>11:00</td>
				<td>PSP1</td>
				<td>Computer Hardware</td>
			</tr>
		</table>
<br>		
	<a href="Basic 2x2 table.html">Basic 2x2 table</a>
