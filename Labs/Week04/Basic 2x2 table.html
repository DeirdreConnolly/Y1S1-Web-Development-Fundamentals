<!DOCTYPE html>
<!-- Creating tables -->
<!-- Author: Deirdre -->
<html lang="en-IE">
	<head>
		<meta charset="utf-8">
		<title>Basic 2x2 table</title>
	</head>
	<body>
		<table border="1">
			<caption><strong>First HTML table</strong></caption>
			<tr>
				<td>Row 1 Column 1</td>
				<td>Row 1 Column 2</td>
			</tr>
			<tr>
				<td>Row 2 Column 1</td>
				<td>Row 2 Column 2</td>
			</tr>
		</table>
<br>			
		<table border="1">
			<caption><strong>Second HTML table</strong></caption>
			<thead>
			<tr><th colspan="4">Colours</th></tr>
			</thead>
			<tbody>
			<tr><th rowspan="2">Option 1</th>
				<td>Red</td>
				<td>Green</td>
				<td>Blue</td>
			</tr>
			<tr>
				<td>Yellow</td>
				<td>Orange</td>
				<td>White</td>
			</tr>
			<tr><th rowspan="2">Option 2</th>
				<td>Pink</td>
				<td>Black</td>
				<td>Brown</td>
			</tr>	
			<tr>
				<td>Purple</td>
				<td>Moss</td>
				<td>Indigo</td>
			</tr>	
			</tbody>
		</table>
<br>	
	<a href="More tables.html">More tables</a>
	</body>
</html>
